services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgvector-database
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # App-side DB config (used by config.py)
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "5432:5432"
      - "8000:8000"
    volumes:
      - pg_data:/var/lib/postgresql
    command: [ "bash", "/db/start.sh" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h 127.0.0.1 -d postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 50s

volumes:
  pg_data:
